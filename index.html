<!DOCTYPE html>
<html lang="cz">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=500, initial-scale=1.0">
    <title>Soustružení</title>
    <link rel="stylesheet" href="style.css">
</head>


<body onload="main()">

    <script src="soustruzeni.js"></script>

    <H1>Soustružení</H1>


    <div id="prumer">
        <label>Průměr</label>
        <input name="rychlost" type="range" step="0.1" value=10 min=0 max=400 />
        <input name="rychlost" type="text" />
        <label>mm</label>
    </div>

    <div id="otacky">
        <label>Otáčky</label>
        <input name="rychlost" type="range" step="0.1" value=10 min=0 max=2800 />
        <input name="rychlost" type="text" />
        <label>min<sup>-1</sup></label>
    </div>

    <div id="rychlost">
        <label>Rychlost</label>
        <input name="rychlost" type="range" step="0.1" value=10 min=0 max=3600 />
        <input name="rychlost" type="text" />
        <label>m/min</label>
    </div>

    <aside>
        <img src="vzorce.jpg" alt="vzorce">
    </aside>

    <noscript>
        Tento prohlížeč nepodporuje JavaScript.
        Zkuste jiný prohlížeč jako Edge, Chrome, nebo Firefox.
    </noscript>

</body>

</html>
